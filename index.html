<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>youtube</title>
        <link rel="stylesheet" type="css/text" href="style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">

    <body>
    <main class="main-container">
       <header class="header-container">
        <div class="header-container-menu" >
            <div class="icon-menu">
                <div class="you-tube">
                <a class="icon-bar" href=""><i class="fa-solid fa-bars"></i></a> 
                <a class="icon-ytb" href=""><i class="fa-brands fa-youtube"></i></a>
                <a class="text-ytb" href="#">Youtube</a>
                </div>
                <form action="">
                    <input type="text" placeholder="search" >
                    <div>
                        <a class="icon-magnify" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                    <a class="icon-microphone" href=""><i class="fa-solid fa-microphone"></i></a>
                </form>
                <div class="grid-sign-in">
                  <a class="icon-grid" href=""></a><i class="fa-solid fa-table-cells"></i>
                  <a class="icon-v-grid" href=""></a><i class="fa-solid fa-ellipsis-vertical"></i>
                  <a class="icon-sign-in" href=""></a><i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </div>
            </div>
        </div>
       </header>
       <!-- ASIDE CONTAINER START #LEFT SIDE  -->
       <aside class="aside-container">
        <div class="aside-container-a">
            <div class="icon-four">

                    <h4>Home</h4></div>
                <div class="first-div">
                    <a class="four-icons" href="#"><i class="fa-solid fa-compass"></i></a>
                    <h4>Explore</h4></div>
                <div class="first-div">
                    <a class="four-icons" href="#"><i class="fa-solid fa-video"></i></a>
                <h4>Shorts</h4>
                </div>
                <div class="first-div"><a class="four-icons" href="#"><i class="fa-solid fa-photo-film"></i></a>
                    <h4>Subscription</h4>
                </div>
                
                
                
            </div>
        </div>
